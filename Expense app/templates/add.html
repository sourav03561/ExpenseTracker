<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Expenses App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="form-inline my-2 my-lg-0">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/add">Add</a>
              <a class="nav-link" href="/dashboard">Dashboard</a>
          </div>
        </form>
      </nav>
      <div style="width: 350px; margin-left: 35%;border: 1px solid black;margin-top: 40px;">
        <h4 style="text-align: center;">Add Expenses</h4>
      <form class="form-control-sm" action="{{ url_for('add') }}" method="post">
        <div class="form-group">
            <label for="Amount">Amount</label>
            <input type="text" class="form-control" name="amount"  placeholder="Enter amount">
          </div>
          <br>
          <div class="form-group">
          <label for="Type">Type</label>
          <select class="form-control form-control-sm" name="Type">
            <option>Income</option>
            <option>Outgoing</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for="Category">Category</label>
          <select class="form-control form-control-sm" name="Category">
            <option>Rent</option>
            <option>Expense</option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-info">Add</button>
      </form>
    </div>
</body>
</html>
