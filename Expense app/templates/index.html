<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expenses App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="form-inline my-2 my-lg-0">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/add">Add</a>
              <a class="nav-link" href="/dashboard">Dashboard</a>
          </div>
        </form>
      </nav>
      <div style="margin: 50px;">
        <h4 style="margin-bottom: 10px;">Transaction History</h4>
        <table class="table">
            <thead>
            <tr style="background-color: black;color:white;">
                <th>ID</th>
                <th>Date</th>
                <th>Type</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{expense.id}}</td>
                <td>{{expense.date}}</td>
                <td>{{expense.types}}</td>
                <td>{{expense.category}}</td>
                <td>{{expense.amount}}</td>
                <td><a href="{{ url_for('delete', entry_id = expense.id)}}"><button class="btn btn-outline-danger" >Delete</button></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
      </div>
</body>
</html>
